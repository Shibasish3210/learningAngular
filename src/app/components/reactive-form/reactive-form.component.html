<div class="min-h-[89vh] p-2">
    <form [formGroup]="signUpForm" (submit)="handleSubmission()">
        <div formGroupName="name">
            <label for="fName">First Name :</label>
            <input type="text" id="fName" formControlName="firstName">
            <br>
            <label for="lName">Last Name :</label>
            <input type="text" id="lName" formControlName="lastName">
        </div>
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password" formControlName="password">
        <div formGroupName="adress">
            <label for="city">City :</label>
            <input type="text" id="city" formControlName="city">
            <br>
            <label for="dist">District :</label>
            <input type="text" id="dist" formControlName="dist">
            <br>
            <label for="zip">Zip Code :</label>
            <input type="text" id="zip" formControlName="zip">
        </div>
        <div formGroupName="profession">
            <div formGroupName="company">
                <label for="dept">Department :</label>
                <input type="text" id="dept" formControlName="department">
                <br>
                <label for="position">Position :</label>
                <input type="text" id="position" formControlName="position">
            </div>
        </div>

        <button class="border-2 border-black py-2 px-4 rounded-md text-lime-200 bg-lime-900 mr-2" type="submit">Submit</button>
        <button class="border-2 border-black py-2 px-4 rounded-md text-lime-200 bg-lime-900 ml-2" (click)="patchSignUpform()" type="button">Patch Form</button>
    </form>

    {{signUpForm.value| json}}
</div>
